<!--
  Polymer element to replace right click functionality.

  __Example:__

      <l2t-context-menu parentclass="standardExample">
        <paper-item>
          <a href="#">Normal Item</a>
        </paper-item>
      </l2t-context-menu>

      <l2t-context-menu parentclass="submenuExample">
        <paper-submenu opened>
          <paper-item class="menu-trigger">Submenu Head</paper-item>
          <paper-menu class="menu-content">
            <paper-item><a href='#'>Submenu Item</a></paper-item>
          </paper-menu>
        </paper-submenu>
      </l2t-context-menu>

  @demo
-->

<dom-module id="l2t-context-menu">
  <style>
    .context-menu {
      display: none;
      position: absolute;
      z-index: 10;
      padding: 12px;
      background-color: var(--context-back-color);
      -moz-box-shadow:0 2px 5px 0 rgba(0,0,0,.4);
      box-shadow:0 2px 5px 0 rgba(0,0,0,.4);
    }

    .context-menu--active {
      display: block;
    }

    ::content li, ::content paper-item{
      display: block;
      color: var(--context-head-color);
      padding: 2px;
    }

    ::content paper-item {
      cursor: pointer;
    }

    ::content li:last-child {
      margin-bottom: 0;
    }

    ::content a {
      display: block;
      color: var(--context-link-color);
      padding: 4px 12px;
      text-decoration: none;
    }

    ::content a:hover {
      background-color: var(--context-link-color);
      color: var(--context-back-color);
    }

    ::content hr {
      border-color: var(--context-sepa-color);
    }

    ::content .paper-menu-0{
      background-color: var(--context-back-color);
    }                                       
  </style>
  <template>
    <paper-menu id="context-menu" class="context-menu">
      <content></content>
    </paper-menu>
  </template>
</dom-module>
<script>
  ( function () {
    Polymer({
      is: 'l2t-context-menu',
      properties: {
        /**
        * Sting for storing class name
        * of which classes should be listened too
        *
        * @attribute parentclass
        * @type String
        * @default "default"
        */
        parentclass: {
        type: String,
        value: 'default',
        notify: true
        },
        /**
        * Sting for storing theme color
        * for mouse over and link color
        *
        * @attribute linkcolor
        * @type String
        * @default "#0066aa"
        */
        linkcolor: {
        type: String,
        value: '#0066aa',
        notify: true
        },
        /** 
        * Sting for storing theme color
        * for background color
        *
        * @attribute backcolor
        * @type String
        * @default "#fff"
        */
        backcolor: {
        type: String,
        value: '#fff',
        notify: true
        },
        /** 
        * Sting for storing theme color
        * for standard text color
        *
        * @attribute headcolor
        * @type String
        * @default "#333"
        */
        headcolor: {
        type: String,
        value: '#333',
        notify: true
        },
        /** 
        * Sting for storing theme color
        * for < hr > separaters
        *
        * @attribute sepacolor
        * @type String
        * @default "#9a9a9a"
        */
        sepacolor: {
        type: String,
        value: '#bcbcbc',
        notify: true
        },
        /** 
        * Boolean for storing value
        * for menu state
        *
        * @attribute _menuState
        * @type Boolean
        * @default "false"
        */
        _menuState: {
        type: Boolean,
        value: 'false',
        notify: true
        },
      },
      /**
      * Function to show the menu
      * updates class and vibrates on phones
      *
      */
      toggleMenuOn: function (){
        1!==this._menuState&&(this._menuState=1,
        Polymer.dom(this.root).querySelector("#context-menu").classList.add('context-menu--active'));
        // Error catcher for IE and Edge
        if (typeof navigator.vibrate === "function") { 
          navigator.vibrate([25])
        }
      },
      /**
      * Function to hide the menu
      * updates class
      *
      */
      toggleMenuOff: function(){
        0!==this._menuState&&(this._menuState=0,
        Polymer.dom(this.root).querySelector("#context-menu").classList.remove('context-menu--active'))
      },
      /**
      * Function to work out to place
      * click event and return boolean
      *
      */
      clickInsideElement: function(e,t) {
        var n=e.srcElement||e.target;
        if(n.classList.contains(t))return n;
        for(;n=n.parentNode;)
        if(n.classList&&n.classList.contains(t))return n;
        return!1
      },
      /**
      * Function to listen for clicks
      * and pass data on to clickInsideElement
      * hides menu if click is not allowed
      *
      */
      clickListener: function(){
        var $this = this;
        document.addEventListener("click",function(e){
          var t=$this.clickInsideElement(e,'menu-trigger');
          if(!t)
          var n=e.which||e.button;
          1===n&&$this.toggleMenuOff()
        })
      },
      /**
      * Function to listen for context menu
      * and pass data on to clickInsideElement
      * shows menu is click is in parentclass
      *
      */
      contextListener: function(){
        var taskItemInContext,
        $this = this;
        document.addEventListener("contextmenu",function(e){
          taskItemInContext=$this.clickInsideElement(e, $this.parentclass),
          taskItemInContext?(e.preventDefault(),$this.toggleMenuOn(),$this.positionMenu(e)):(taskItemInContext=null,$this.toggleMenuOff())
        })
      },
      /**
      * Function to listen for keyup
      * hides menu is ESC is pressed
      *
      */
      keyupListener: function(){
        var $this = this;
        window.onkeyup=function(e){
          27===e.keyCode&&$this.toggleMenuOff()
        }
      },
      /**
      * Function to listen for page resize
      * hides menu when actioned
      *
      */
      resizeListener: function(){
        var $this = this;
        window.onresize=function(){
          $this.toggleMenuOff()
        }
      },
      /**
      * Function to get mouse position
      * and return x and y values
      *
      */
      getPosition: function(e){
        t=0,
        n=0;
        if(!e)var e=window.event;
        return e.pageX||e.pageY?(t=e.pageX,n=e.pageY):
        (e.clientX||e.clientY)&&(t=e.clientX+document.body.scrollLeft+document.documentElement.scrollLeft,n=e.clientY+document.body.scrollTop+document.documentElement.scrollTop),
        {x:t,y:n}
      },
      /**
      * Function to set theme colors
      * called when the dom is ready
      *
      */
      themeInit: function() {
        this.customStyle['--context-link-color'] = this.linkcolor;
        this.customStyle['--context-back-color'] = this.backcolor;
        this.customStyle['--context-head-color'] = this.headcolor;
        this.customStyle['--context-sepa-color'] = this.sepacolor;
        this.updateStyles();
      },
      /**
      * Function to start all listeners
      * called when the dom is ready
      *
      */
      listenerInit : function() {
        this.contextListener();
        this.clickListener();
        this.keyupListener();
        this.resizeListener();
      },
      /**
      * Function to move the menu
      * passes information to getPosition
      * to get x and y cords, then restyles
      *
      */
      positionMenu: function(e){
        clickCoords=this.getPosition(e),
        clickCoordsX=clickCoords.x,
        clickCoordsY=clickCoords.y,
        menuWidth=Polymer.dom(this.root).querySelector("#context-menu").offsetWidth+4,
        menuHeight=Polymer.dom(this.root).querySelector("#context-menu").offsetHeight+4,
        windowWidth=window.innerWidth,
        windowHeight=window.innerHeight,
        Polymer.dom(this.root).querySelector("#context-menu").style.left=menuWidth>windowWidth-clickCoordsX?clickCoordsX-menuWidth+"px":clickCoordsX+"px",
        Polymer.dom(this.root).querySelector("#context-menu").style.top=menuHeight>windowHeight-clickCoordsY?clickCoordsY-menuHeight+"px":clickCoordsY+"px"
      },
      /**
      * Starting the scripts
      * domReady for when the dom is... rea
      *
      */
      ready: function() {
        this.themeInit();
        this.listenerInit();
      }
    });
  })();
</script>
