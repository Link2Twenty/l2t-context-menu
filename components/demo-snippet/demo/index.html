<html>
  <head>
    <title>demo-snippet demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
    <link rel="import" href="../demo-snippet.html">

    <style is="custom-style">
      body {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 24px;
        max-width: 600px;

        margin-left: auto;
        margin-right: auto;
      }

      paper-checkbox {
        display: block;
        margin-right: 24px;
      }

      demo-snippet {
        margin: 24px;
        width: 100%;
        --demo-snippet-demo: {
          padding: 20px;
          @apply(--layout-horizontal);
          @apply(--layout-center-justified);
        }
      }
    </style>
  </head>
  <body unresolved>

    <h4>Demo of a native element</h4>
    <demo-snippet>
      <input type="date">
    </demo-snippet>

    <h4>Normal</h4>
    <demo-snippet>
      <paper-checkbox>Checkbox</paper-checkbox>
      <paper-checkbox checked>Checkbox</paper-checkbox>
    </demo-snippet>

    <h4>Disabled</h4>
    <demo-snippet>
      <paper-checkbox disabled>Checkbox</paper-checkbox>
      <paper-checkbox disabled checked>Checkbox</paper-checkbox>
    </demo-snippet>

    <h4>Custom styles</h4>
    <demo-snippet>
      <style is="custom-style">
        paper-checkbox.blue {
          --paper-checkbox-checked-color: var(--paper-light-blue-500);
          --paper-checkbox-checked-ink-color: var(--paper-light-blue-500);
          --paper-checkbox-unchecked-color: var(--paper-light-blue-900);
          --paper-checkbox-unchecked-ink-color: var(--paper-light-blue-900);
          --paper-checkbox-label-color: var(--paper-light-blue-500);
        }
        paper-checkbox.red {
          --paper-checkbox-checked-color: var(--paper-red-500);
          --paper-checkbox-checked-ink-color: var(--paper-red-500);
          --paper-checkbox-unchecked-color: var(--paper-red-900);
          --paper-checkbox-unchecked-ink-color: var(--paper-red-900);
          --paper-checkbox-label-color: var(--paper-red-500);
        }
      </style>

      <paper-checkbox class="blue">Checkbox</paper-checkbox>
      <paper-checkbox checked class="red">Checkbox</paper-checkbox>
    </demo-snippet>
  </body>
</html>
