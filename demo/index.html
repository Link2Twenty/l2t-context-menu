<html>
	<head>
		<title>l2t-context-menu</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
		<meta name="theme-color" content="#003366">
		<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../../l2t-context-menu/l2t-context-menu.html">
		<style>
			.deletable, .done{
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
		</style>
	</head>
	  
  <body>
    <b>To do:</b>
    <li class="deletable" onmousedown="storeDelete(event)" id="Item1">Wake up</li>
    <li class="deletable" onmousedown="storeDelete(event)" id="Item2">Eat Breakfast</li>
    <li class="deletable" onmousedown="storeDelete(event)" id="Item3">Brush Teeth</li>
    <li class="deletable" onmousedown="storeDelete(event)" id="Item4">Nap time?</li>
    <br>
    <br>
    <b>Creative usage:</b>
    <div style="background:green;width:100px;height:100px;margin:5 25px;" class="colorbox"></div>


    <l2t-context-menu parentclass="deletable">
      <li><b>Complete Menu:</b></li>
      <li><a href="javascript:deleteFake()">Done</a></li>
    </l2t-context-menu>
    <l2t-context-menu parentclass="done">
      <li><b>Complete Menu:</b></li>
      <li><a href="javascript:undeleteFake()">Redo</a></li>
    </l2t-context-menu>
    <l2t-context-menu parentclass="colorbox">
      <li><b>A different menu:</b></li>
      <li><a href='javascript:colorUpdate("Red")'>Red</a></li>
      <li><a href='javascript:colorUpdate("Blue")'>Blue</a></li>
      <li><a href='javascript:colorUpdate("Yellow")'>Yellow</a></li>
    </l2t-context-menu>

    <script>
      var storeClicked;
      function colorUpdate(color) {
        document.querySelector(".colorbox").style.backgroundColor = color;
      }
      function storeDelete(e) {
        if(e.which == 3) {
          storeClicked = e.target.id;
        }
      }
      function deleteFake() {
        document.getElementById(storeClicked).style.textDecoration  = "line-through";
        document.getElementById(storeClicked).className = "done";
      }
      function undeleteFake() {
        document.getElementById(storeClicked).style.textDecoration  = "none";
        document.getElementById(storeClicked).className = "deletable";
      }
    </script>
  </body>
</html>
